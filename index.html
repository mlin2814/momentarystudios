<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Momentary Studios</title>
</head>
<body>
    <section id="nav-bar" class="nav-bar">
        <!-- <img src="./Images/instagram_profile_image.png" alt=""> -->
        <a href="index.html" class="active">Home</a>
        <a href="info.html">Information</a>
        <a href="events.html">Event Calendar</a>
        <a href="contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="collapse()">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
        </a>
    </section>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

    <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./Images/DSC04992.jpg" alt="Taiwan Sun">
            </div>

            <div class="item">
                <img src="./Images/DSC02317.jpg" alt="Las Vegas">
            </div>

            <div class="item">
                <img src="./Images/DSC08158.jpg" alt="Persona 5 cosplay">
            </div>

            <div class="item">
                <img src="./Images/20190731_203039.jpg" alt="Lights Acoustic 2019">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="welcome-message" class="welcome-message">
        <p>
            Hello and welcome to my site. Here you will find information about my photography venture and more.
            Feel free to look at the various pages to find the information you're looking for.
        </p>
    </div>


    <!-- <script src="script.js"></script> -->
    <script>
        function collapse() {
            let nav = document.getElementById("nav-bar");
            if (nav.className === "nav-bar") {
                nav.className += " responsive";
            } else {
                nav.className = "nav-bar";
            }
        }
    </script>
</body>
</html>
